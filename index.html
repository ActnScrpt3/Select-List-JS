<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>BBVA Plugin</title>
		<link href="slist.css" rel="stylesheet" type="text/css" />
		
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
		<script src="slist.js"></script>
		
		<script>
			
			$(document).on("ready", init);
			
			function init(){
				var miLista = new SList($("#seleccionado"), $("#lista"));
				
				miLista.init([{color:"#000", name:"Negro"},
							  {color:"#FF0000", name:"Rojo"},
							  {color:"#00FF00", name:"Verde"},
							  {color:"#0000FF", name:"Azul"}]);
			}
			
		</script>
	</head>
	
	<body>
		
		<div id="seleccionado" class="op_primario"><span class="c_blue" style="background:#FFF"></span>Select</div>
		<div id="lista" class="op_secundario"></div>
		
	</body>
</html>
